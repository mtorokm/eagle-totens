                <div>
                    <div class="header" style="align-items: center;">
                        <strong>Cadastro totem</strong>
                    </div>
                    <div class="container-totem">

                        <div class="organiza">
                            <h3 class="modelo-cpu">Modelo CPU:</h3>
                            <input class="input-cpu" placeholder="Intel7">

                            <img class="info-icon" src="../assets/info.png" onmouseover="mostra_texto_cpu('cpu')" onclick="esconde_texto_cpu();">
                            <div id="texto_info_cpu"></div>

                            <h3 class="modelo-disco">Modelo Disco:</h3>
                            <input class="input-disco" placeholder="SSD">

                            <img class="info-icon" src="../assets/info.png" onmouseover="mostra_texto_disco('disco')" onclick="esconde_texto_disco();">
                            <div id="texto_info_disco"></div>

                            <h3 class="modelo-memoria">Modelo Memória:</h3>
                            <input type="number" class="input-memoria" placeholder="4Gb">

                            <img class="info-icon" src="../assets/info.png" onmouseover="mostra_texto_memoria('memoria')" onclick="esconde_texto_memoria();">
                            <div id="texto_info_memoria"></div>

                            <h3 class="estacao-totem">Estação:</h3>
                            <select>
                            <option value="0">Este totem está em qual estação?</option>
                            <option value="1">Linha 1-Azul (Jabaquara – Tucuruvi)</option>
                            <option value="2">Linha 2-Verde (Vila Prudente – Vila Madalena)</option>
                            <option value="3">Linha 3-Vermelha (Corinthians-Itaquera – Palmeiras-Barra Funda)</option>
                            <option value="4">Linha 4-Amarela (Vila Sônia – Luz) </option>
                            <option value="5">Linha 5-Lilás (Capão Redondo – Chácara Klabin) </option>
                            <option value="15">Linha 15-Prata (Vila Prudente – Vila União)</option>
                         </select>


                        </div>

                        <button class="btn-cadastrar-totem">Cadastrar</button>

                    </div>
