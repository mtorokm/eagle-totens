<Script>

    b_usuario.innerHTML = localStorage.USUARIO_NOME;

    function buscarInformacoes() {

        console.log(`AQUI ${localStorage.EMPRESA_FK}`)
        fetch(`/totens/buscarDados/${localStorage.EMPRESA_FK}`, {

        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    console.log('a resposta retornou um valor, agora se chegou no gráfico ainda não sabemos');
                    console.log("quantidade de totens: " + resposta.length);
                    plotarTotens(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarTotens(resposta) {

        for (var i = 0; i < resposta.length; i++) {
            if (!(resposta[i].status_totem == "Deletado")) {
                impressao_totens.innerHTML += `<div id="caixa${i}" class="box" >
                        <div class="boxContent">
                            <div class="info_caixas">
                                <div class="border_bottom">
                                    <div id="${resposta[i].id_totem}" onclick="redirecionarDetalhamento(this.id)" style="margin-top: 12px; cursor: pointer;"> TOTEM: <span > ${resposta[i].id_totem}</span></div>
                                    <div id="${"alerta_atencao" + i}" style="margin-bottom: 5px; margin-top:5px; display: none;" class="alerta_atencao">
                                        Atenção</div>
                                        <div id="${"alerta_critico" + i}" class="alerta_critico" style="margin-bottom: 5px; margin-top:5px; display: none;">CRÍTICO</div>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <div class="icone" style="margin-bottom: 10px; margin-top: 8px; ">
                                        <div>Status: ${resposta[i].status_totem}
                                            <br> Estação: <b>${resposta[i].nome_estacao}</b>
                                        </div>
                                    </div>
                                    <div>
                                        <button id="${resposta[i].id_totem + 100}" onclick="excluir_totem(this.id)" style="margin-top: 15px;" type="button" class="btn btn-info"
                                            data-toggle="modal" data-target="#delete-modal">
                                            <i class="fa fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }
            verificarCondicoesComponentes(resposta[i].id_totem, i);
        }
    }

    function redirecionarDetalhamento(idRecebido) {
        sessionStorage.TOTEM_CLICADO = idRecebido;
        window.location = `../dashSuporte/monitoramentoTotem.html`;
    }

    function excluir_totem(idRecebido) {
        impressao_totens.innerHTML = "";
        var numero_totem = idRecebido - 100;
        var isExcluir = confirm("Tem certeza que deseja excluir este totem?");
        if (isExcluir) {
            fetch(`/totens/excluirTotem/`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    idTotem: numero_totem,
                })
            }).then(function (response) {
                if (response.ok) {
                    alert("Totem excluído com sucesso")
                    buscarInformacoes();

                    ;
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });
        }


    }

    function verificarCondicoesComponentes(idTotem, iteracao) {
        var numeroTotem = idTotem;
        var alerta_atencao = document.getElementById("alerta_atencao" + iteracao);
        var alerta_critico = document.getElementById("alerta_critico" + iteracao);
        fetch(`/monitoramento/medidas/${idTotem}`, {
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    console.log('...........a resposta retornou um valor, agora se chegou no gráfico ainda não sabemos');
                    if (resposta[0].disponiveis_cotas >= 70 && resposta[0].disponiveis_cotas < 90) {
                        alerta_atencao.style.display = "block";
                    } else if (resposta[0].disponiveis_cotas >= 90) {
                        alerta_critico.style.display = "block";
                    }
                    buscarMedidasCpu(idTotem, iteracao);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function buscarMedidasCpu(idTotem, iteracao) {
        var numeroTotem = idTotem;
        var alerta_atencao = document.getElementById("alerta_atencao" + iteracao);
        var alerta_critico = document.getElementById("alerta_critico" + iteracao);
        fetch(`/monitoramento/medidasCpu/${idTotem}`, {
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    console.log('a resposta retornou um valor, agora se chegou no gráfico ainda não sabemos');
                    var porcentagem_cpu_usada = resposta[0].tempo_cpu * 100 / resposta[0].capacidade_cpu;
                    if (porcentagem_cpu_usada >= 70 && porcentagem_cpu_usada < 85) {
                        alerta_atencao.style.display = "block";
                    } else if (porcentagem_cpu_usada > 85) {
                        alerta_critico.style.display = "block";
                    }
                    buscarMedidasMemoria(idTotem, iteracao);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function buscarMedidasMemoria(idTotem, iteracao) {
        var alerta_atencao = document.getElementById("alerta_atencao" + iteracao);
        var alerta_critico = document.getElementById("alerta_critico" + iteracao);

        fetch(`/monitoramento/medidasMemoria/${idTotem}`, {

        }).then(function (response) {

                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    console.log('a resposta retornou um valor, agora se chegou no gráfico ainda não sabemos');
                    var porcentagem_memoria_usada = resposta[0].ram_uso * 100 / resposta[0].memoria_total;
                    if (porcentagem_memoria_usada >= 60 && porcentagem_memoria_usada < 80) {
                        alerta_atencao.style.display = "block";
                    } else if (porcentagem_memoria_usada >= 80) {
                        alerta_critico.style.display = "block";
                    }
                    buscarMedidasDisco(idTotem, iteracao);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');

        })

                    } else if (porcentagem_disco_usado > 85) {
                        alerta_critico.style.display = "block";
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);

    }
